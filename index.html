<!DOCTYPE --HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng</title>
  </head>
<table>
    <!-- table: bảng
tr: hiển thị dòng
td: cột-->
    <tr>
        <td>1</td> <!--thẻ tag-->
        <td>2</td>
        <td>3</td>
        </tr>
</table>

<table border="2" cellpadding="5" cellspacing="1"> <!-- trong thẻ tag là attribute (thuộc tính)-->
    <!--border: độ rộng của viền ô
        cellpadding: khoảng cach từ viền đến nội dung
    cellspacing: khoảng cách tiền từ viền đến bảng
th: đưa text ra chính giữa ô và in đen đậm-->
<caption>Quản lý sinh viên</caption> <!--caption: tiêu đề-->
    <thead style="background-color: yellow" >
        <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Tuổi</th>
            <th>Địa chỉ</th>
            <th>SĐT</th>
            <th>Giới tính</th>

    </tr>
</thead> <!--phần đầu-->
    <tbody>
        <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th align="right">4</th>  <!--align: căn lề left-center-right trong các thẻ td-->
        <th>5</th>
        <th>Nam</th>
    </tr>
    </tbody> <!-- phần thân--><tr>
    <tfoot>
        <tr>
            <td colspan="5" rowspan="5">Tổng số sinh viên nam</td>
            <!--colspan: gộp các ô trong cột
            rowspan: gộp ô theo đòng-->
            <td>1</td>
            </tr>
            <tr>
            <td>1</td>
        </tr>
    </tfoot> <!--phần cuối-->
</table>
</body>
</html>
